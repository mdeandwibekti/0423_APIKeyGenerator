<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Database</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0f12, #00151c);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 3rem;
        }

        .container {
            width: 90%;
            max-width: 520px;
            padding: 2rem;
            border-radius: 18px;
            background: rgba(10, 22, 27, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #00e4ff;
            margin-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 255, 255, 0.4);
            padding-bottom: 7px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: bold;
            color: #c9f8ff;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #05171d;
            border: 1px solid #0d3c46;
            color: #aef6ff;
            margin-bottom: 18px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #00f7ff;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 13px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
            color: white;
            font-size: 16px;
        }

        .btn-orange {
            background: linear-gradient(135deg, #ff7b00, #cc5d00);
        }
        .btn-orange:hover {
            background: linear-gradient(135deg, #ffa044, #d46c05);
            box-shadow: 0 0 12px rgba(255, 140, 0, 0.7);
        }

        .btn-red {
            background: linear-gradient(135deg, #006d7a, #00454d);
        }
        .btn-red:hover {
            background: linear-gradient(135deg, #0098ab, #005e69);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
            margin-top: 6px;
        }
        .success {
            background: rgba(0, 255, 150, 0.15);
            color: #8dffda;
            display: block;
        }
        .error {
            background: rgba(255, 0, 50, 0.15);
            color: #ff9ba5;
            display: block;
        }

        hr {
            border-color: #033038;
            margin: 25px 0;
        }

        .admin-link {
            text-align: center;
            margin-top: 25px;
        }

        .admin-link a {
            color: #00eaff;
            text-decoration: none;
            font-weight: bold;
        }

        .admin-link a:hover {
            color: #6ff9ff;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- API KEY -->
    <div class="section">
        <h2>1. API Key Manager</h2>

        <button id="genBtn" class="btn-orange">Generate API Key Baru</button>

        <label>Result Key:</label>
        <input type="text" id="apiKeyOutput" readonly placeholder="Klik tombol untuk generate...">

        <div id="apiMsg" class="message"></div>

        <hr>

        <label>Validasi Key:</label>
        <input type="text" id="checkInput" placeholder="Tempel API key...">
        <button id="checkBtn" class="btn-red">Cek Validitas</button>

        <div id="checkMsg" class="message"></div>
    </div>

    <!-- USER REGISTER -->
    <div class="section">
        <h2>2. Registrasi User</h2>

        <label>First Name (Wajib)</label>
        <input type="text" id="uFirst">

        <label>Last Name</label>
        <input type="text" id="uLast">

        <label>Email User (Wajib)</label>
        <input type="email" id="uEmail">

        <button id="regUserBtn" class="btn-orange">Daftar User</button>
        <div id="userMsg" class="message"></div>
    </div>

    <div class="admin-link">
        <p>Administrator?</p>
        <a href="/admin">Masuk ke Halaman Admin</a>
    </div>
</div>


<!-- =======================================================
     SCRIPT FIX â€” SEMUA TOMBOL SEKARANG BERFUNGSI
======================================================= -->
<script>
    function showMsg(id, text, isError = false) {
        const box = document.getElementById(id);
        box.textContent = text;
        box.className = isError ? "message error" : "message success";
        box.style.display = "block";
    }

    // =============================
    // 1. GENERATE API KEY
    // =============================
    document.getElementById("genBtn").onclick = async () => {
        const res = await fetch("/create", { method: "POST" });
        const data = await res.json();

        if (data.apiKey) {
            document.getElementById("apiKeyOutput").value = data.apiKey;
            showMsg("apiMsg", "API Key berhasil dibuat!");
        } else {
            showMsg("apiMsg", "Gagal membuat API Key!", true);
        }
    };

    // =============================
    // 2. CEK API KEY
    // =============================
    document.getElementById("checkBtn").onclick = async () => {
        const key = document.getElementById("checkInput").value;

        const res = await fetch("/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ apiKey: key })
        });

        const data = await res.json();
        showMsg("checkMsg", data.message, !data.valid);
    };

    // =============================
    // 3. REGISTER USER
    // =============================
    document.getElementById("regUserBtn").onclick = async () => {
        const first = document.getElementById("uFirst").value;
        const last  = document.getElementById("uLast").value;
        const email = document.getElementById("uEmail").value;

        const res = await fetch("/register/user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ first_name: first, last_name: last, email })
        });

        const data = await res.json();

        if (data.error) {
            showMsg("userMsg", data.error, true);
        } else {
            showMsg("userMsg", "User berhasil didaftarkan!");
            setTimeout(() => {
                window.location.href = "/dashboard-user";
            }, 1500);

        }
    };
</script>

</body>
</html>
